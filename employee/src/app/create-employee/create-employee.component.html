<h3>Create Employee</h3>
<div [hidden]="submitted" style="width:500 px;" class="uForm">
<form (ngSubmit)="onsubmit()" #employeeform="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name"
name="name" #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
<small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is reqired</small>   </div>
<div class="form-group">
    <label for="salary">Salary</label>
<input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary" #salary="ngModel" [class.is-invalid]="salary.invalid && salary.touched" >
<div  *ngIf="salary.errors && (salary.invalid || salary.touched)">
    <small class="text-danger" ngFor="salary.errors.required">Salary is required</small>
</div>
</div>
<div class="form-group">
    <label for="dob">DOB</label>
<input type="date" class="form-control" id="dob" required [(ngModel)]="employee.dob"
name="dob" #dob="ngModel" [class.is-invalid]="dob.invalid && dob.touched">
<small class="text-danger" [class.d-none]="dob.valid || dob.untouched">DOB is reqired</small>   </div>
<div class="form-group">
    <label>Gender</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender"value="MALE"[(ngModel)]="employee.gender"
        #gender="ngModel" required>
        <label class="form-check-label">Male</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender"value="FEMALE"[(ngModel)]="employee.gender"
        #gender="ngModel" required>
        <label class="form-check-label">FeMale</label>
    </div>
    <div *ngIf="gender.invalid && gender.untouched" class="text-danger">Gender is required</div>
</div>
<button type="submit" class="btn btn-success" [disabled]="employeeform.form.invalid">Submit</button>

</form>
</div>
<div [hidden]="!submitted">
    <h1>Submittted</h1>
    <button class="btn btn-success" (click)="newemployee()">Add</button>
</div>
